<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lewis Ombaka">
    <meta name="description" content="This is a brief description about me and where I am from. You will learn about my interests in life and what I specialize in. In general, this is all about me">
    <link rel="stylesheet" href="styles/form.css">
    <title>WDD 131: Dynamic Web Fundamentals - Lewis Ombaka</title>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
            <form action="review.html" method="get">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <fieldset>
                    <legend>Overall Rating:</legend>
                    <label for="rating1">&#9734;</label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating2">&#9734;&#9734;</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating3">&#9734;&#9734;&#9734;</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating4">&#9734;&#9734;&#9734;&#9734;</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating5">&#9734;&#9734;&#9734;&#9734;&#9734;</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                </fieldset>
    

                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>

                <fieldset>
                    <legend>Which features did you find useful in the product? <span style="font-style: italic;">(Check all that apply)</span></legend>
                    <span class="block">
                        <input type="checkbox" id="feature1" name="features" value="Feature 1">
                        <label for="feature1">Feature 1</label>
                    </span>
                    <span class="block">
                        <input type="checkbox" id="feature2" name="features" value="Feature 2">
                        <label for="feature2">Feature 2</label>
                    </span>
                    <span>
                        <input type="checkbox" id="feature3" name="features" value="Feature 3">
                        <label for="feature3">Feature 3</label>
                    </span>
                </fieldset>

                <label for="review">Written Review <span class="optional"></span></label>
                <textarea id="review" name="review" rows="8"></textarea>
    

                <label for="username">Your Name <span class="optional"></span></label>
                <input type="text" id="username" name="username">
    

                <input type="submit" value="Post Review">
            </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ’» Lewis Ochieng' Ombaka ðŸ’» Kenya</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
