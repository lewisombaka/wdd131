<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Lewis Ochieng' Ombaka">
        <meta name="description" content="This is a site about where I am from(Nairobi, Kenya) and a little facts about it">
        <link rel="stylesheet" href="styles/place.css">
        <script src="scripts/place.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Kenya</h1>
    </header>
    <main>
        <picture>
            <source media="(min-width:1000px )" srcset="images/placeImages/Kenya_Large.webp">
            <source media="(min-width:500px )" srcset="images/placeImages/Kenya_Medium.webp">
            <img src="images/placeImages/Kenya_Hero_Small.webp" alt="Kenya">
        </picture>
       <div class="content">
        <div class="data">
            <h2>Data</h2>
            <dl class="info">
                <div><dt>Area:</dt> <dd>580,367 sq km</dd></div>
                <div><dt>Population:</dt> <dd>54,367,231</dd></div>
                <div><dt>Capital:</dt> <dd>Nairobi</dd></div>
                <div><dt>Languages:</dt> <dd>English, Swahili</dd></div>
                <div><dt>Currency:</dt> <dd>Kenya Shiling</dd></div>
                <div><dt>Time Zone:</dt> <dd>GMT+3</dd></div>
                <div><dt>Calling Code:</dt> <dd>+254</dd></div>
                <div><dt>Internet TLD:</dt> <dd>.ke</dd></div>
            </dl>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <picture>
                <source media="(min-width: 500px)" srcset="images/placeImages/1530391_weather_clouds_sun_sunny_icon.svg">
                <img src="images/placeImages/1530391_weather_clouds_sun_sunny_icon.svg" alt="Sunny_Icon" class="icon">
            </picture>
            <dl class="info">
                <div><dt>Temperature:</dt> <dd><span id="tempreature">37</span>&deg;C</dd></div>
                <div><dt>Conditions:</dt> <dd>Sunny</dd></div>
                <div><dt>Wind:</dt> <dd><span id="windspeed">15</span>km/h</dd></div>
                <div><dt>Wind Chill:</dt> <dd><span id="windChillElement"></span></dd></div>
            </dl>
        </div>
       </div>
    </main>
